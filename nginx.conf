events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # File serving configuration
    server {
        listen 8080;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # Serve static files
        location /storage/ {
            alias /app/storage/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Set proper MIME types for audio files
            location ~* \.(mp3|wav|m4a|ogg|aac)$ {
                add_header Content-Type audio/mpeg;
                add_header Cache-Control "public, max-age=3600";
            }
        }
        
        # Proxy podcast API requests to podcast-host service
        location /api/ {
            proxy_pass http://podcast-host:8006;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy episode requests to podcast-host service
        location /episodes/ {
            proxy_pass http://podcast-host:8006;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy RSS feeds to podcast-host service
        location /rss/ {
            proxy_pass http://podcast-host:8006;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy podcast directory to podcast-host service
        location /podcast/ {
            proxy_pass http://podcast-host:8006;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Default location
        location / {
            return 404 "Not Found";
        }
    }
}
