<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast AI - Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-800">Podcast AI</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                        <a href="/groups" class="text-gray-900 font-semibold">Groups</a>
                        <a href="/api/episodes" class="text-gray-600 hover:text-gray-900">Episodes (JSON)</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Podcast Groups</h2>
                <button id="btn-new" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded"><i class="bi bi-plus-circle mr-1"></i> New Group</button>
            </div>

            <!-- Groups table -->
            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Language</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Writer</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Presenters</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Feeds</th>
                                <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="groups-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit/Create Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-3xl">
            <div class="flex items-center justify-between p-4 border-b">
                <h3 id="modal-title" class="text-lg font-semibold">Edit Group</h3>
                <button id="modal-close" class="text-gray-500 hover:text-gray-700"><i class="bi bi-x-lg"></i></button>
            </div>
            <form id="group-form" class="p-4 space-y-4">
                <input type="hidden" id="group-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-700">Name</label>
                        <input id="name" class="mt-1 w-full border rounded px-3 py-2" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Status</label>
                        <select id="status" class="mt-1 w-full border rounded px-3 py-2">
                            <option value="active">Active</option>
                            <option value="paused">Paused</option>
                            <option value="archived">Archived</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Category</label>
                        <input id="category" class="mt-1 w-full border rounded px-3 py-2" placeholder="Technology">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Subcategory</label>
                        <input id="subcategory" class="mt-1 w-full border rounded px-3 py-2" placeholder="AI">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Language</label>
                        <input id="language" class="mt-1 w-full border rounded px-3 py-2" placeholder="en">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Country</label>
                        <input id="country" class="mt-1 w-full border rounded px-3 py-2" placeholder="US">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm text-gray-700">Description</label>
                        <textarea id="description" class="mt-1 w-full border rounded px-3 py-2" rows="2"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm text-gray-700">Tags (comma separated)</label>
                        <input id="tags" class="mt-1 w-full border rounded px-3 py-2" placeholder="technology, ai">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm text-gray-700">Keywords (comma separated)</label>
                        <input id="keywords" class="mt-1 w-full border rounded px-3 py-2" placeholder="artificial intelligence, machine learning">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Schedule (cron)</label>
                        <input id="schedule" class="mt-1 w-full border rounded px-3 py-2" placeholder="0 9 * * *">
                    </div>

                    <div>
                        <label class="block text-sm text-gray-700">Writer</label>
                        <select id="writer_id" class="mt-1 w-full border rounded px-3 py-2"></select>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm text-gray-700">Presenters</label>
                        <select id="presenter_ids" class="mt-1 w-full border rounded px-3 py-2" multiple></select>
                        <p class="text-xs text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple</p>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm text-gray-700">News Feeds</label>
                        <select id="news_feed_ids" class="mt-1 w-full border rounded px-3 py-2" multiple></select>
                    </div>
                </div>
                <div class="flex justify-end space-x-2 pt-2">
                    <button type="button" id="btn-cancel" class="px-4 py-2 rounded border">Cancel</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const $ = (s) => document.querySelector(s);
        const $$ = (s) => Array.from(document.querySelectorAll(s));

        const modal = $('#modal');
        const modalTitle = $('#modal-title');
        const form = $('#group-form');

        function openModal(title) {
            modalTitle.textContent = title;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function toList(value) {
            if (!value) return [];
            if (Array.isArray(value)) return value;
            return String(value).split(',').map(s => s.trim()).filter(Boolean);
        }

        function setMultiSelect(selectEl, ids) {
            const set = new Set((ids || []).map(String));
            $$("option", selectEl).forEach(opt => {
                opt.selected = set.has(String(opt.value));
            });
        }

        async function fetchJSON(url, opts) {
            const res = await fetch(url, opts);
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        function renderGroups(groups) {
            const tbody = document.getElementById('groups-body');
            tbody.innerHTML = '';
            for (const g of groups) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-4 py-2 text-sm text-gray-900">${g.name || ''}</td>
                    <td class="px-4 py-2 text-sm text-gray-600">${g.category || ''}${g.subcategory ? ' / ' + g.subcategory : ''}</td>
                    <td class="px-4 py-2 text-sm text-gray-600">${g.language || ''}</td>
                    <td class="px-4 py-2 text-sm">
                        <span class="px-2 py-1 rounded text-xs ${g.status==='active'?'bg-green-100 text-green-800':(g.status==='paused'?'bg-yellow-100 text-yellow-800':'bg-gray-100 text-gray-800')}">${g.status}</span>
                    </td>
                    <td class="px-4 py-2 text-sm text-gray-600">${g.writer && g.writer.name ? g.writer.name : ''}</td>
                    <td class="px-4 py-2 text-sm text-gray-600">${(g.presenters||[]).map(p=>p.name).join(', ')}</td>
                    <td class="px-4 py-2 text-sm text-gray-600">${(g.news_feeds||[]).length}</td>
                    <td class="px-4 py-2 text-sm text-right">
                        <button class="text-indigo-600 hover:text-indigo-900 mr-3" data-action="edit" data-id="${g.id}"><i class="bi bi-pencil-square"></i></button>
                        <button class="text-red-600 hover:text-red-800" data-action="delete" data-id="${g.id}"><i class="bi bi-trash"></i></button>
                    </td>`;
                tbody.appendChild(tr);
            }
        }

        async function loadOptions() {
            const [presenters, writers, feeds] = await Promise.all([
                fetchJSON('/api/presenters'),
                fetchJSON('/api/writers'),
                fetchJSON('/api/news-feeds')
            ]);

            const writerSel = $('#writer_id');
            writerSel.innerHTML = writers.map(w => `<option value="${w.id}">${w.name}</option>`).join('');

            const presenterSel = $('#presenter_ids');
            presenterSel.innerHTML = presenters.map(p => `<option value="${p.id}">${p.name}</option>`).join('');

            const feedsSel = $('#news_feed_ids');
            feedsSel.innerHTML = feeds.map(f => `<option value="${f.id}">${f.name || f.source_url}</option>`).join('');
        }

        async function loadGroups() {
            const groups = await fetchJSON('/api/podcast-groups?active_only=false');
            renderGroups(groups);
        }

        function fillForm(group) {
            $('#group-id').value = group?.id || '';
            $('#name').value = group?.name || '';
            $('#status').value = group?.status || 'active';
            $('#category').value = group?.category || '';
            $('#subcategory').value = group?.subcategory || '';
            $('#language').value = group?.language || '';
            $('#country').value = group?.country || '';
            $('#description').value = group?.description || '';
            $('#tags').value = (group?.tags || []).join(', ');
            $('#keywords').value = (group?.keywords || []).join(', ');
            $('#schedule').value = group?.schedule || '';
            if (group?.writer_id) $('#writer_id').value = group.writer_id;
            setMultiSelect($('#presenter_ids'), (group?.presenters || []).map(p => p.id));
            setMultiSelect($('#news_feed_ids'), (group?.news_feeds || []).map(f => f.id));
        }

        function gatherFormData() {
            return {
                name: $('#name').value,
                status: $('#status').value,
                category: $('#category').value || null,
                subcategory: $('#subcategory').value || null,
                language: $('#language').value || null,
                country: $('#country').value || null,
                description: $('#description').value || null,
                tags: toList($('#tags').value),
                keywords: toList($('#keywords').value),
                schedule: $('#schedule').value || null,
                writer_id: $('#writer_id').value || null,
                presenter_ids: $$('#presenter_ids option').filter(o=>o.selected).map(o=>o.value),
                news_feed_ids: $$('#news_feed_ids option').filter(o=>o.selected).map(o=>o.value)
            };
        }

        // Event wiring
        document.addEventListener('click', async (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            if (btn.id === 'btn-new') {
                fillForm({});
                await loadOptions();
                openModal('New Group');
                return;
            }
            const id = btn.getAttribute('data-id');
            const action = btn.getAttribute('data-action');
            if (action === 'edit') {
                const group = await fetchJSON(`/api/podcast-groups/${id}`);
                await loadOptions();
                fillForm(group);
                openModal('Edit Group');
            } else if (action === 'delete') {
                if (confirm('Delete this group?')) {
                    await fetch(`/api/podcast-groups/${id}`, { method: 'DELETE' });
                    await loadGroups();
                }
            } else if (btn.id === 'modal-close' || btn.id === 'btn-cancel') {
                closeModal();
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = $('#group-id').value;
            const data = gatherFormData();
            const isNew = !id;
            const method = isNew ? 'POST' : 'PUT';
            const url = isNew ? '/api/podcast-groups' : `/api/podcast-groups/${id}`;
            const body = JSON.stringify(data);
            const res = await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body });
            if (!res.ok) {
                alert('Error saving group: ' + await res.text());
                return;
            }
            closeModal();
            await loadGroups();
        });

        // bootstrap
        (async function init() {
            await loadGroups();
        })();
    </script>
</body>
</html>
