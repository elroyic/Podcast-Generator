<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast AI - Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-800">Podcast AI</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                        <a href="/groups" class="text-gray-900 font-semibold">Groups</a>
                        <a href="/reviewer" class="text-gray-600 hover:text-gray-900">Reviewer</a>
                        <a href="/presenters" class="text-gray-600 hover:text-gray-900">Presenters</a>
                        <a href="/episodes" class="text-gray-600 hover:text-gray-900">Episodes</a>
                        <a href="/news-feed" class="text-gray-600 hover:text-gray-900">News Feed</a>
                        <a href="/collections" class="text-gray-600 hover:text-gray-900">Collections</a>
                        <a href="/writers" class="text-gray-600 hover:text-gray-900">Writers</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Podcast Groups</h2>
                <button id="btn-new" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded"><i class="bi bi-plus-circle mr-1"></i> New Group</button>
            </div>

            <!-- Groups table -->
            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Language</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Writer</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Presenters</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Feeds</th>
                                <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="groups-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit/Create Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-3xl">
            <div class="flex items-center justify-between p-4 border-b">
                <h3 id="modal-title" class="text-lg font-semibold">Edit Group</h3>
                <button id="modal-close" class="text-gray-500 hover:text-gray-700"><i class="bi bi-x-lg"></i></button>
            </div>
            <form id="group-form" class="p-4 space-y-4">
                <input type="hidden" id="group-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-700">Name</label>
                        <input id="name" class="mt-1 w-full border rounded px-3 py-2" placeholder="Enter a descriptive name for your podcast group" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Status</label>
                        <select id="status" class="mt-1 w-full border rounded px-3 py-2">
                            <option value="active">Active</option>
                            <option value="paused">Paused</option>
                            <option value="archived">Archived</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Category</label>
                        <input id="category" class="mt-1 w-full border rounded px-3 py-2" placeholder="Technology">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Subcategory</label>
                        <input id="subcategory" class="mt-1 w-full border rounded px-3 py-2" placeholder="AI">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Language</label>
                        <select id="language" class="mt-1 w-full border rounded px-3 py-2">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Country</label>
                        <select id="country" class="mt-1 w-full border rounded px-3 py-2">
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="ES">Spain</option>
                            <option value="IT">Italy</option>
                            <option value="JP">Japan</option>
                            <option value="KR">South Korea</option>
                            <option value="CN">China</option>
                            <option value="IN">India</option>
                            <option value="BR">Brazil</option>
                            <option value="MX">Mexico</option>
                            <option value="NL">Netherlands</option>
                            <option value="SE">Sweden</option>
                            <option value="NO">Norway</option>
                            <option value="DK">Denmark</option>
                            <option value="FI">Finland</option>
                            <option value="CH">Switzerland</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm text-gray-700">Description</label>
                        <textarea id="description" class="mt-1 w-full border rounded px-3 py-2" rows="2"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm text-gray-700">Tags (comma separated)</label>
                        <input id="tags" class="mt-1 w-full border rounded px-3 py-2" placeholder="technology, ai">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm text-gray-700">Keywords (comma separated)</label>
                        <input id="keywords" class="mt-1 w-full border rounded px-3 py-2" placeholder="artificial intelligence, machine learning">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">Schedule</label>
                        <select id="schedule" class="mt-1 w-full border rounded px-3 py-2">
                            <option value="0 9 * * *">Daily (9 AM)</option>
                            <option value="0 9 * * 1,4">Twice Weekly (Mon, Thu 9 AM)</option>
                            <option value="0 9 * * 1">Weekly (Monday 9 AM)</option>
                            <option value="0 9 1 * *">Monthly (1st of month 9 AM)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-700">Writer</label>
                        <div class="flex gap-2">
                            <select id="writer_id" class="mt-1 flex-1 border rounded px-3 py-2"></select>
                            <button type="button" id="btn-new-writer" class="mt-1 px-3 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                                <i class="bi bi-plus"></i>
                            </button>
                            <button type="button" id="btn-generate-writer" class="mt-1 px-3 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                                <i class="bi bi-magic"></i>
                            </button>
                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm text-gray-700">Presenters</label>
                        <div class="flex gap-2 mb-2">
                            <select id="presenter_ids" class="flex-1 border rounded px-3 py-2" multiple></select>
                            <button type="button" id="btn-generate-presenter" class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                <i class="bi bi-magic"></i> Generate
                            </button>
                        </div>
                        <p class="text-xs text-gray-500">Hold Ctrl/Cmd to select multiple</p>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm text-gray-700">News Feeds</label>
                        <div id="news-feeds-checkboxes" class="mt-1 max-h-32 overflow-y-auto border rounded p-2">
                            <!-- Checkboxes will be populated here -->
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-700">Collection</label>
                        <select id="collection_id" class="mt-1 w-full border rounded px-3 py-2">
                            <option value="">No Collection</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end space-x-2 pt-2">
                    <button type="button" id="btn-cancel" class="px-4 py-2 rounded border">Cancel</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const $ = (s) => document.querySelector(s);
        const $$ = (s) => Array.from(document.querySelectorAll(s));

        const modal = $('#modal');
        const modalTitle = $('#modal-title');
        const form = $('#group-form');

        function openModal(title) {
            modalTitle.textContent = title;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function toList(value) {
            if (!value) return [];
            if (Array.isArray(value)) return value;
            return String(value).split(',').map(s => s.trim()).filter(Boolean);
        }

        function setMultiSelect(selectEl, ids) {
            const set = new Set((ids || []).map(String));
            $$("option", selectEl).forEach(opt => {
                opt.selected = set.has(String(opt.value));
            });
        }

        async function fetchJSON(url, opts) {
            const res = await fetch(url, opts);
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        function renderGroups(groups) {
            const tbody = document.getElementById('groups-body');
            tbody.innerHTML = '';
            for (const g of groups) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-4 py-2 text-sm text-gray-900">${g.name || ''}</td>
                    <td class="px-4 py-2 text-sm text-gray-600">${g.category || ''}${g.subcategory ? ' / ' + g.subcategory : ''}</td>
                    <td class="px-4 py-2 text-sm text-gray-600">${g.language || ''}</td>
                    <td class="px-4 py-2 text-sm">
                        <span class="px-2 py-1 rounded text-xs ${g.status==='active'?'bg-green-100 text-green-800':(g.status==='paused'?'bg-yellow-100 text-yellow-800':'bg-gray-100 text-gray-800')}">${g.status}</span>
                    </td>
                    <td class="px-4 py-2 text-sm text-gray-600">${g.writer && g.writer.name ? g.writer.name : ''}</td>
                    <td class="px-4 py-2 text-sm text-gray-600">${(g.presenters||[]).map(p=>p.name).join(', ')}</td>
                    <td class="px-4 py-2 text-sm text-gray-600">${(g.news_feeds||[]).length}</td>
                    <td class="px-4 py-2 text-sm text-right">
                        <button class="text-indigo-600 hover:text-indigo-900 mr-3" data-action="edit" data-id="${g.id}"><i class="bi bi-pencil-square"></i></button>
                        <button class="text-red-600 hover:text-red-800" data-action="delete" data-id="${g.id}"><i class="bi bi-trash"></i></button>
                    </td>`;
                tbody.appendChild(tr);
            }
        }

        async function loadOptions() {
            const [presenters, writers, feeds, collections] = await Promise.all([
                fetchJSON('/api/presenters'),
                fetchJSON('/api/writers'),
                fetchJSON('/api/news-feeds'),
                fetchJSON('/api/collections').catch(() => [])
            ]);

            const writerSel = $('#writer_id');
            writerSel.innerHTML = writers.map(w => `<option value="${w.id}">${w.name}</option>`).join('');

            const presenterSel = $('#presenter_ids');
            presenterSel.innerHTML = presenters.map(p => `<option value="${p.id}">${p.name}</option>`).join('');

            // Populate news feeds as checkboxes
            const feedsContainer = $('#news-feeds-checkboxes');
            feedsContainer.innerHTML = feeds.map(f => `
                <label class="flex items-center space-x-2 py-1">
                    <input type="checkbox" class="news-feed-checkbox" value="${f.id}" data-name="${f.name || f.source_url}">
                    <span class="text-sm">${f.name || f.source_url}</span>
                </label>
            `).join('');

            // Populate collections dropdown
            const collectionSel = $('#collection_id');
            collectionSel.innerHTML = '<option value="">No Collection</option>' + 
                collections.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        async function loadGroups() {
            const groups = await fetchJSON('/api/podcast-groups?active_only=false');
            renderGroups(groups);
        }

        function fillForm(group) {
            $('#group-id').value = group?.id || '';
            $('#name').value = group?.name || '';
            $('#status').value = group?.status || 'active';
            $('#category').value = group?.category || '';
            $('#subcategory').value = group?.subcategory || '';
            $('#language').value = group?.language || 'en';
            $('#country').value = group?.country || 'US';
            $('#description').value = group?.description || '';
            $('#tags').value = (group?.tags || []).join(', ');
            $('#keywords').value = (group?.keywords || []).join(', ');
            $('#schedule').value = group?.schedule || '0 9 * * *';
            if (group?.writer_id) $('#writer_id').value = group.writer_id;
            setMultiSelect($('#presenter_ids'), (group?.presenters || []).map(p => p.id));
            
            // Set news feed checkboxes
            const selectedFeedIds = new Set((group?.news_feeds || []).map(f => String(f.id)));
            $$('.news-feed-checkbox').forEach(checkbox => {
                checkbox.checked = selectedFeedIds.has(String(checkbox.value));
            });
            
            // Set collection
            $('#collection_id').value = group?.collection_id || '';
        }

        function gatherFormData() {
            return {
                name: $('#name').value,
                status: $('#status').value,
                category: $('#category').value || null,
                subcategory: $('#subcategory').value || null,
                language: $('#language').value || null,
                country: $('#country').value || null,
                description: $('#description').value || null,
                tags: toList($('#tags').value),
                keywords: toList($('#keywords').value),
                schedule: $('#schedule').value || null,
                writer_id: $('#writer_id').value || null,
                presenter_ids: $$('#presenter_ids option').filter(o=>o.selected).map(o=>o.value),
                news_feed_ids: $$('.news-feed-checkbox').filter(cb=>cb.checked).map(cb=>cb.value),
                collection_id: $('#collection_id').value || null
            };
        }

        // Event wiring
        document.addEventListener('click', async (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            if (btn.id === 'btn-new') {
                fillForm({});
                await loadOptions();
                openModal('New Group');
                return;
            }
            if (btn.id === 'btn-new-writer') {
                const name = prompt('Enter writer name:');
                if (name) {
                    try {
                        const newWriter = await fetchJSON('/api/writers', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name, style: 'Professional' })
                        });
                        await loadOptions();
                        $('#writer_id').value = newWriter.id;
                    } catch (error) {
                        alert('Error creating writer: ' + error.message);
                    }
                }
                return;
            }
            if (btn.id === 'btn-generate-writer') {
                const category = $('#category').value || 'General';
                const subcategory = $('#subcategory').value || '';
                try {
                    const newWriter = await fetchJSON('/api/writers/auto-generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            group_id: $('#group-id').value || '00000000-0000-0000-0000-000000000000',
                            category: category,
                            subcategory: subcategory
                        })
                    });
                    await loadOptions();
                    $('#writer_id').value = newWriter.writer_id;
                } catch (error) {
                    alert('Error generating writer: ' + error.message);
                }
                return;
            }
            if (btn.id === 'btn-generate-presenter') {
                const category = $('#category').value || 'General';
                const subcategory = $('#subcategory').value || '';
                try {
                    const newPresenter = await fetchJSON('/api/overseer/generate-presenter', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            group_category: category,
                            subcategory: subcategory
                        })
                    });
                    await loadOptions();
                    // Add to selected presenters
                    const presenterSelect = $('#presenter_ids');
                    const option = presenterSelect.querySelector(`option[value="${newPresenter.id}"]`);
                    if (option) option.selected = true;
                } catch (error) {
                    alert('Error generating presenter: ' + error.message);
                }
                return;
            }
            const id = btn.getAttribute('data-id');
            const action = btn.getAttribute('data-action');
            if (action === 'edit') {
                const group = await fetchJSON(`/api/podcast-groups/${id}`);
                await loadOptions();
                fillForm(group);
                openModal('Edit Group');
            } else if (action === 'delete') {
                if (confirm('Delete this group?')) {
                    await fetch(`/api/podcast-groups/${id}`, { method: 'DELETE' });
                    await loadGroups();
                }
            } else if (btn.id === 'modal-close' || btn.id === 'btn-cancel') {
                closeModal();
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = $('#group-id').value;
            const data = gatherFormData();
            const isNew = !id;
            const method = isNew ? 'POST' : 'PUT';
            const url = isNew ? '/api/podcast-groups' : `/api/podcast-groups/${id}`;
            const body = JSON.stringify(data);
            const res = await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body });
            if (!res.ok) {
                alert('Error saving group: ' + await res.text());
                return;
            }
            closeModal();
            await loadGroups();
        });

        // bootstrap
        (async function init() {
            await loadGroups();
        })();
    </script>
</body>
</html>
